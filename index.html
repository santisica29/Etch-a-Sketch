<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="flex-container">
      <div class="controlers">
        <div class="colorPicker">
          <label for="gridColor">Select the color:</label>
          <input type="color" id="gridColor" value="#ff0000" />
        </div>
          <label for="controler">Select your option:</label>
          <select name="controler" id="controler">
            <option value="random">Random</option>
            <option value="darker">Darker</option>
            <option value="lighter">Lighter</option>
          </select>
          <button id="controlerBtn">Ok</button>

        <button id="newGrid">New Grid</button>
      </div>
      <div class="container"></div>
    </div>
  </body>
</html>
